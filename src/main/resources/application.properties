spring.application.name=advocate


# Spring Boot server configuration
server.port=8080
server.servlet.context-path=/advocate-app

# Datasource configuration
spring.datasource.url=${ADVOCATE_DATASOURCE_URL}
spring.datasource.username=${ADVOCATE_DATASOURCE_USERNAME}
spring.datasource.password=${ADVOCATE_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging configuration
#logging.level.org.springframework=INFO
#logging.level.com.droute=DEBUG


